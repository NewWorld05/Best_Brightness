<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Store</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let selectedItem of selectedItems">
      <ion-thumbnail slot="start">
        <img [src]="selectedItem.capturedPhotosUrl">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ selectedItem.itemName }}</h2>
        <p>Category: {{ selectedItem.category }}</p>
        <p>Size: {{ selectedItem.size }}</p>
        <p>Quantity: {{ selectedItem.quantity }}</p>
        <p>Picker: {{ selectedItem.pickerName }} {{ selectedItem.pickerSurname }}</p>
        <p>Date: {{ selectedItem.date | date: 'medium' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
