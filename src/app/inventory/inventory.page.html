<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Inventory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col size="3"><strong>Date</strong></ion-col>
      <ion-col size="3"><strong>Category</strong></ion-col>
      <ion-col size="3"><strong>Item Name</strong></ion-col>
      <ion-col size="1"><strong>Size</strong></ion-col>
      <ion-col size="1"><strong>Quantity</strong></ion-col>
      <ion-col size="1"><strong>Image</strong></ion-col>
      <ion-col size="1"><strong>Picker Name</strong></ion-col>
      <ion-col size="1"><strong>Picker Surname</strong></ion-col>
      <ion-col size="1"><strong>Employee Number</strong></ion-col>
      <!-- Add more columns for other fields if needed -->
    </ion-row>

    <ion-row *ngFor="let item of inventory">
      <ion-col size="3">{{ item.date }}</ion-col>
      <ion-col size="3">{{ item.category }}</ion-col>
      <ion-col size="3">{{ item.itemName }}</ion-col>
      <ion-col size="1">{{ item.size }}</ion-col>
      <ion-col size="1">{{ item.quantity }}</ion-col>
      <ion-col size="1">{{ item.capturedPhotosUrl }}</ion-col>
      <ion-col size="1">{{ item.pickerName }}</ion-col>
      <ion-col size="1">{{ item.pickerSurname }}</ion-col>
      <ion-col size="1">{{ item.employeeNumbery }}</ion-col>
      <!-- Add more columns for other fields if needed -->
    </ion-row>
  </ion-grid>
</ion-content>
