<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Inventory</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of inventory">
      <ion-thumbnail slot="start">
        <img [src]="item.capturedPhotosUrl">
      </ion-thumbnail>
      <ion-label>
        <h2>{{ item.itemName }}</h2>
        <p>Category: {{ item.category }}</p>
        <p>Size: {{ item.size }}</p>
        <p>Quantity: {{ item.quantity }}</p>
        <p>Picker: {{ item.pickerName }} {{ item.pickerSurname }}</p>
        <p>Date: {{ item.date | date: 'medium' }}</p>
      </ion-label>
      <br><br>
      <ion-item>
        <ion-label>Quantity to Move</ion-label>
        <br><br>
        <ion-input type="number" [(ngModel)]="quantityToMove"></ion-input>
      </ion-item><br>
      <ion-button (click)="moveItemToShop(item, quantityToMove)" color="primary" expand="block">Move to Shop</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
