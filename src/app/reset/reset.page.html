<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Reset</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h1>RESET</h1>
  <div class="center" padding text-center>
    <img src="assets/images/invent11.jpg" alt="">

    <div>
      <ion-list>
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input type="email" [(ngModel)]="email"></ion-input>
        </ion-item>
      </ion-list>
    </div>

    <div class="btn-pos">
      <ion-button expand="block" fill="solid" size="medium" (click)="reset()">Reset</ion-button>
    </div>

  </div>
</ion-content>
